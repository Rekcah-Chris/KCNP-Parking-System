<body>
    <!--Section-->
    <section>
        <!--contact container-->

            <!--form-->
            <div class="form-container">
                <h3>message</h3>
                <form action="contact.php" method="POST" class="contact-form" id="contact-form">
                    <div>
                        <input type="text" name="To_Email" id="To_Email" placeholder="To Email" required>
                    </div>
                    <div>
                        <input type="text" name="Your_Name" id="Your_Name" placeholder="Your Name" required>

                    <div>

                    </div>

                    <div class="btns_wrap">
